<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adventsbasar 5D - Video</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #fffdf8 0%, #f7efe3 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
      border: 3px solid #e0c097;
    }
    h1 {
      color: #b44d29;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 1rem;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }
    .description {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
    @media (max-width: 768px) {
      .card {
        max-width: 100%;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Adventsbasar 5D</h1>
    <div class="subtitle">Weihnachtsmarkt der Klasse 5D</div>

    <div class="video-container">
      <!-- Replace YOUTUBE_VIDEO_ID with your actual YouTube video ID -->
      <!-- Example: https://www.youtube.com/watch?v=YOUTUBE_VIDEO_ID -->
      <iframe
        src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="description">
      Eindrücke vom Adventsbasar der Klasse 5D
    </div>
  </div>

  <footer>
    © 5D Adventsbasar 2025
  </footer>
</body>
</html>
